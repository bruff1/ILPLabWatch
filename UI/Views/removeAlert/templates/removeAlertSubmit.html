{% extends "master.phtml" %}

{% block body %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-danger">
                <div class="panel-heading">Alert wirklich löschen?</div>
                <div class="panel-body">
                    <p>Soll der Alert {{ alert.getName()|e }} wirklich gelöscht werden? Die Trigger die mit diesem Alert in Verbindung stehen werden ebenfalls gelöscht.</p>
                    <a href="removeAlertSure?alertID={{ alert.getID()|e }}" class="btn btn-danger">Ja, Alert löschen</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
