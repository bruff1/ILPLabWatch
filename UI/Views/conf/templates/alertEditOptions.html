{% extends "master.phtml" %}

{% block body %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Einstellungen von {{ alert.getName()|e }}
                <small>{{ portType|e }}</small>
            </h2>
            <form method="post" action="/conf/saveAlertOptions">
                <input type="hidden" name="alertID" value="{{ alert.getID()|e }}">
                {% for option in options %}
                    {{ option.getHtml() }}
                {% endfor %}
                <div class="form-group">
                    <div class="well well-sm">Mit * gekennzeichnete Felder müssen ausgefüllt werden.</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-save"></span>
                        Änderungen speichern
                    </button>
                    <a class="btn btn-danger" href="/removeAlert?alertID={{ alert.getID()|e }}">Alert löschen</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
