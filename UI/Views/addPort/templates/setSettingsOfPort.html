{% extends "master.phtml" %}
{% import 'formtypes.phtml' as formtypes%}

{% block body %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>2. Schritt: Port einstellen</h2>
        <form method="post" action="/addPort/savePort">
            <div class="form-group">
                <label for="wiring">Anschluss</label>
                <select class="form-control" id="wiring" name="wiring">
                    {% for wiring in wirings %}
                    <option value="{{ wiring }}">{{ wiring }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-success" type="submit">Port speichern</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
