{% extends "master.phtml" %}

{% block body %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Neuen Port konfigurieren
            <small>{{portType|e}}</small>
        </h2>
        <form method="post" action="/addPort/savePort">
            <input type="hidden" name="type" value="{{portType}}">
            {% for option in options %}
            {{ option.getHtml() }}
            {% endfor %}
            <div class="form-group">
                <div class="well well-sm">Mit * gekennzeichnete Felder müssen ausgefüllt werden.</div>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-save"></span> Port
                    speichern
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
